<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
</head>
<body>
    <!-- container -->
    <div class="container">
        <h1>Calcola il prezzo del tuo biglietto</h1>
        <!-- Dati user -->
        <section class="dati-input">
            <form>
                <div class="col">
                    <label for="name">Nome e cognome</label>
                    <input type="text" id="name" placeholder="Inserisci il tuo nome">
                </div>
                <div class="col">
                    <label for="Km">Km da percorere</label>
                    <input type="number" id="km" placeholder="Inserisci i km da percorrere">
                </div>
                <div class="col">
                    <label for="eta">Fascia di eta</label>
                    <select id="eta">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>
                <div class="col">
                    <input type="button" id="genera" value="Genera">
                    <input type="button" id="annulla" value="Annulla">
                </div>
            </form>
        </section>

        <section id="biglietto" class="hidden">
            <h2>Il tuo biglietto</h2>
            <h3>
                Dettagli passeggero
            </h3>
            <!-- Table biglietto output -->
            <table>
                <tr>
                    <th><strong>Nome passeggero</strong></th>
                    <th>
                        <span id="nome-passeggero"></span>
                    </th>
                </tr>
                <tr>
                    <th><strong>Offerta</strong></th>
                    <th>
                        <span id="offerta-applicata"></span>
                    </th>
                </tr>
                <tr>
                    <th><strong>Carrozza</strong></th>
                    <th>
                        <span id="carrozza"></span>
                    </th>
                </tr>
                <tr>
                    <th><strong>Codice CP</strong></th>
                    <th>
                        <span id="codice-cp"></span>
                    </th>
                </tr>
                <tr>
                    <td>Costo biglietto</td>
                    <td>
                        <span id="costo-biglietto"o></span>
                    </td>
                </tr>
            </table>
        </section>
    </div>
    
    <!--Script-->
    <script src="./js/main.js"></script>

</body>
